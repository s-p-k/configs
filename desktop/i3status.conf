#	format = "%title: %status"
	
#}

#run_watch VPN {
#        pidfile = "/var/run/vpnc/pid"
#}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

cpu_temperature 0 {
	format = "T(core 0): %degrees C  "
	path = "/sys/devices/platform/coretemp.0/temp2_input"
}

cpu_temperature 1 {
	format = "T(core 1): %degrees C"
	path = "/sys/devices/platform/coretemp.0/temp3_input"
}

cpu_temperature 2 {
        format = "T(core 2): %degrees C"
        path = "/sys/devices/platform/coretemp.0/temp4_input"
}

cpu_temperature 3 {
        format = "T(core 3): %degrees C"
        path = "/sys/devices/platform/coretemp.0/temp5_input"
}

load {
        format = "load: %1min"
}

disk "/" {
        format = " %free"
}

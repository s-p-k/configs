load {
        format = "Load: %1min"
}

disk "/" {
        format = "%free"
}

cpu_temperature 0 {
	format = "TEMP: %degrees C" 
	path = "/sys/devices/platform/coretemp.0/temp2_input"
}

cpu_usage {
	format = "CPU usage: %usage  "
}

